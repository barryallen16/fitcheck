<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clothes Selection with Iconoir</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen relative">

  <!-- Preview Section -->
  <div id="preview" class="flex-1 flex flex-col justify-center items-center w-full max-w-sm p-4">
    <img id="main-top"    src="men-shirts/black.png" class="w-full object-contain" alt="Selected top" />
    <img id="main-bottom" src="men-jeans/black.png"  class="w-full object-contain mt-2" alt="Selected bottom" />
  </div>

  <!-- Floating Glassy Nav -->
  <div id="floating-nav" 
       class="fixed bottom-6 left-1/2 -translate-x-1/2 
              flex justify-around px-6 py-3 w-80
              bg-white/30 backdrop-blur-md shadow-xl rounded-full 
              border border-white/20 z-30 transition-all duration-300">
    <button onclick="openChoices('top')" class="text-gray-700 hover:text-blue-500 text-2xl" aria-label="Choose top">
      <i class="iconoir-shirt"></i>
    </button>
    <button onclick="openChoices('bottom')" class="text-gray-700 hover:text-blue-500 text-2xl" aria-label="Choose bottom">
      <i class="iconoir-pants"></i>
    </button>
    <button onclick="openChoices('gender')" class="text-gray-700 hover:text-blue-500 text-2xl" aria-label="Choose gender">
      <i class="iconoir-user"></i>
    </button>
    <button onclick="submitOutfit()" class="text-gray-700 hover:text-blue-500 text-2xl" aria-label="Submit outfit">
      <i class="iconoir-check"></i>
    </button>
  </div>

  <!-- Bottom Sheet Choices Overlay -->
  <div id="choices" 
       class="fixed inset-x-0 bottom-0 h-64 transform
              bg-white/30 backdrop-blur-md border-t border-white/20 shadow-xl 
              translate-y-full transition-transform duration-300 ease-out z-20">
    <div class="flex items-center justify-between p-3 border-b border-white/20">
      <button onclick="closeSheet()" class="text-blue-500 font-semibold">‚Üê Back</button>
      <span id="choices-title" class="font-semibold text-gray-900">Select</span>
      <span></span>
    </div>
    <!-- Add bottom padding so content isn't hidden under the floating nav -->
    <div id="choices-content" class="grid grid-cols-3 gap-4 p-4 pb-20 overflow-y-auto h-[calc(100%-3rem)]"></div>
  </div>

  <!-- ---------- SCRIPT (non-module) ---------- -->
  <script>
    // --- Datasets (men.top expanded as you requested) ---
    const men = {
      top: {
        black: "men-shirts/black.png",
        brown: "men-shirts/brown.png",
        green: "men-shirts/green.png",
        grey: "men-shirts/grey.png",
        "light-blue": "men-shirts/light-blue.png",
        maroon: "men-shirts/maroon.png",
        mustard: "men-shirts/mustard.png",
        "navy-blue": "men-shirts/navy-blue.png",
        pink: "men-shirts/pink.png",
        white: "men-shirts/white.png",
      },
      bottom: {
        black: "men-jeans/black.png",
        "dark-blue": "men-jeans/dark-blue.png",
        "light-blue": "men-jeans/light-blue.png",
      },
    };

    const women = {
      top: {
        black:       "women-kurthi/black.png",
        brown:       "women-kurthi/brown.png",
        "light-blue":"women-kurthi/light-blue.png",
        "navy-blue": "women-kurthi/navy-blue.png",
        pink:        "women-kurthi/pink.png",
        red:         "women-kurthi/red.png",
        white:       "women-kurthi/white.png",
      },
      bottom: {
        black:       "women-jeans/black.png",
        "dark-blue": "women-jeans/dark-blue.png",
        "light-blue":"women-jeans/light-blue.png",
      },
    };

    const genders = { male: "Male", female: "Female" };

    // --- State ---
    let currentGender = "male";
    const selections = {
      male:   { top: "black", bottom: "black" },
      female: { top: "black", bottom: "black" },
    };

    // --- DOM refs ---
    const sheet   = document.getElementById("choices");
    const titleEl = document.getElementById("choices-title");
    const gridEl  = document.getElementById("choices-content");
    const topImg  = document.getElementById("main-top");
    const botImg  = document.getElementById("main-bottom");

    // --- Helpers ---
    function dataset() {
      return currentGender === "male" ? men : women;
    }

    function updatePreview() {
      const ds = dataset();
      const sel = selections[currentGender];
      topImg.src = ds.top[sel.top];
      botImg.src = ds.bottom[sel.bottom];
    }

    function openChoices(type) {
      titleEl.textContent = `Select ${type[0].toUpperCase() + type.slice(1)}`;
      renderChoices(type);
      // slide up
      sheet.classList.remove("translate-y-full");
      sheet.classList.add("translate-y-0");
    }

    function closeSheet() {
      sheet.classList.add("translate-y-full");
      sheet.classList.remove("translate-y-0");
    }

    function renderChoices(type) {
      gridEl.innerHTML = "";

      // Decide the data to render
      let data;
      if (type === "gender") {
        data = genders;
      } else {
        data = dataset()[type];
      }

      // Current selection for highlighting
      const currentKey =
        type === "gender"
          ? currentGender
          : selections[currentGender][type];

      // Build buttons
      Object.keys(data).forEach((key) => {
        const btn = document.createElement("button");
        const isActive = key === currentKey;

        btn.className =
          "relative border rounded-xl shadow bg-white/50 backdrop-blur-sm p-2 " +
          "transition ring-offset-2 hover:scale-[1.02] " +
          (isActive ? "ring-2 ring-blue-500" : "ring-0");

        btn.onclick = () => handleSelect(type, key);

        if (type === "gender") {
          btn.classList.add("py-3", "font-semibold", "text-gray-800");
          btn.textContent = data[key];
          if (isActive) {
            const mark = document.createElement("i");
            mark.className = "iconoir-check-circle absolute top-1 right-1 text-xl text-blue-500";
            btn.appendChild(mark);
          }
        } else {
          const img = document.createElement("img");
          img.src = data[key];
          img.alt = `${type} ${key}`;
          img.className = "w-full object-contain";
          btn.appendChild(img);
          if (isActive) {
            const mark = document.createElement("i");
            mark.className = "iconoir-check-circle absolute top-1 right-1 text-xl text-blue-500";
            btn.appendChild(mark);
          }
        }

        gridEl.appendChild(btn);
      });
    }

    function handleSelect(type, key) {
      if (type === "gender") {
        currentGender = key;
        updatePreview();
      } else {
        selections[currentGender][type] = key;
        updatePreview();
      }
      renderChoices(type);
    }

    // Submit stub (replace with Supabase logic in a module or via fetch)
    function submitOutfit() {
      const outfit = {
        top: selections[currentGender].top,
        bottom: selections[currentGender].bottom,
        gender: currentGender,
        created_at: new Date().toISOString()
      };
      console.log('Submitting outfit:', outfit);
      alert('Outfit saved (console.logged).');
    }

    // Initial render
    updatePreview();

    // Close the sheet if user clicks outside
    document.addEventListener("click", (e) => {
      const clickedInsideSheet = sheet.contains(e.target);
      const clickedNav = document.getElementById("floating-nav").contains(e.target);
      if (!clickedInsideSheet && !clickedNav) {
        closeSheet();
      }
    });

    // Make functions available globally for inline onclick handlers
    window.openChoices = openChoices;
    window.closeSheet = closeSheet;
    window.submitOutfit = submitOutfit;
    window.handleSelect = handleSelect;
  </script>
  <!-- ---------- end script ---------- -->

</body>
</html>
