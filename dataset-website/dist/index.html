<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clothes Selection with Iconoir</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Iconoir CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen relative">

  <!-- Preview Section -->
  <div id="preview" class="flex-1 flex flex-col justify-center items-center w-full max-w-sm p-4">
    <img id="main-shirt" src="men-shirts/black.png" class="w-full object-contain" />
    <img id="main-jeans"  src="men-jeans/black.png"  class="w-full object-contain mt-2" />
  </div>

  <!-- Floating Glassy Nav -->
<!-- Floating Glassy Nav -->
<div id="floating-nav" 
     class="fixed bottom-6 left-1/2 -translate-x-1/2 
            flex justify-around px-6 py-3 w-64
            bg-white/30 backdrop-blur-md shadow-xl rounded-full 
            border border-white/20 z-30 transition-all duration-300">
  <button onclick="openChoices('shirt')" class="text-gray-700 hover:text-blue-500 text-2xl">
    <i class="iconoir-shirt"></i>
  </button>
  <button onclick="openChoices('jeans')" class="text-gray-700 hover:text-blue-500 text-2xl">
    <i class="iconoir-pants"></i>
  </button>
  <button onclick="openChoices('gender')" class="text-gray-700 hover:text-blue-500 text-2xl">
    <i class="iconoir-user"></i>
  </button>
</div>

  <!-- Bottom Sheet Choices Overlay -->
  <div id="choices" 
       class="fixed inset-x-0 bottom-0 h-52 
              bg-white/30 backdrop-blur-md border-t border-white/20 shadow-xl z-20 
              translate-y-full transition-transform duration-300 ease-out">
    <div class="flex items-center justify-between p-3 border-b border-white/20">
      <button onclick="goBack()" class="text-blue-500 font-semibold">‚Üê Back</button>
      <span id="choices-title" class="font-semibold text-white"></span>
      <span></span>
    </div>
    <div id="choices-content" class="grid grid-cols-3 gap-4 p-4 overflow-y-auto h-[calc(100%-3rem)]"></div>
  </div>

  <script>
    const shirts = { black: "men-shirts/black.png", white: "men-shirts/white.png", blue: "men-shirts/blue.png" };
    const jeans  = { black: "men-jeans/black.png", "dark-blue": "men-jeans/dark-blue.png", "light-blue": "men-jeans/light-blue.png" };
    const genders = { male: "Male", female: "Female" };

function openChoices(type) {
  document.getElementById("choices").classList.remove("translate-y-full");
  document.getElementById("floating-nav").classList.add("mb-56"); // push nav up

  const title = document.getElementById("choices-title");
  const content = document.getElementById("choices-content");
  title.textContent = `Select ${type.charAt(0).toUpperCase() + type.slice(1)}`;
  content.innerHTML = "";

  const data = type === "shirt" ? shirts : type === "jeans" ? jeans : genders;
  for (let key in data) {
    const btn = document.createElement("button");
    btn.className = "border p-2 rounded shadow bg-white/40 backdrop-blur-sm";
    btn.onclick = () => { selectChoice(type, key); };
    if (type === "gender") {
      btn.textContent = data[key];
    } else {
      const img = document.createElement("img");
      img.src = data[key];
      img.className = "w-full object-contain";
      btn.appendChild(img);
    }
    content.appendChild(btn);
  }
}

function goBack() {
  document.getElementById("choices").classList.add("translate-y-full");
  document.getElementById("floating-nav").classList.remove("mb-56"); // reset nav
}

    function goBack() {
      document.getElementById("choices").classList.add("translate-y-full");
    }

    function selectChoice(type, choice) {
      const el = document.getElementById(type === "shirt" ? "main-shirt" : type === "jeans" ? "main-jeans" : null);
      if (type !== "gender") el.src = (type === "shirt" ? shirts : jeans)[choice];
      else alert(`Gender selected: ${choice}`);
      goBack();
    }
  </script>
</body>
</html>
