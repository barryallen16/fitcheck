<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ordinary People | Style AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    .animate-bg {
      background: linear-gradient(-45deg, #000000, #111827, #1e3a8a, #111827);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .gender-btn.active {
      transform: scale(1.1);
      background-color: rgba(255,255,255,0.2);
      border-color: white;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-between items-center animate-bg relative overflow-hidden">

  <!-- Content -->
  <div class="flex-1 flex flex-col justify-center items-center text-center relative z-10 px-6">

    <!-- Logo -->
    <div class="mb-6">
      <img src="op-logo.png" class="w-40 mx-auto drop-shadow-lg" alt="Ordinary People Logo">
    </div>

    <!-- Headline -->
    <h1 class="text-white text-3xl font-extrabold leading-tight tracking-tight">
      Join the Future of Fashion
    </h1>

    <p class="text-white/70 text-base max-w-md mt-3">
      Your outfit choices will teach our AI to make smarter, personalized style recommendations.
      <span class="text-white/50 block mt-2 text-sm">Takes less than 10 seconds!</span>
    </p>

    <!-- Gender Selection -->
    <p class="text-white/80 mt-8 mb-3 text-sm uppercase tracking-wide">Choose Your Style</p>
    <div class="flex space-x-8">
      <button id="male-btn" class="gender-btn w-20 h-20 flex flex-col items-center justify-center 
                                 rounded-2xl bg-white/10 backdrop-blur-md border border-white/20 
                                 text-white hover:bg-white/20 transition-all">
        <i class="fa-solid fa-mars text-3xl mb-1"></i>
        <span class="text-sm font-medium">Male</span>
      </button>

      <button id="female-btn" class="gender-btn w-20 h-20 flex flex-col items-center justify-center 
                                   rounded-2xl bg-white/10 backdrop-blur-md border border-white/20 
                                   text-white hover:bg-white/20 transition-all">
        <i class="fa-solid fa-venus text-3xl mb-1"></i>
        <span class="text-sm font-medium">Female</span>
      </button>
    </div>
  </div>

  <!-- Start Button -->
<!-- Start Button -->
<button id="start-btn"
        disabled
        class="relative z-10 mb-6 sm:mb-10 px-10 py-3 rounded-full bg-white/10 backdrop-blur-md border border-white/20 
               text-white font-medium text-lg hover:bg-white/20 transition-all disabled:opacity-40 disabled:scale-95 transform">
  Get Started <i class="fa-solid fa-arrow-right inline-block ml-2"></i>
</button>

<script>
  let selectedGender = null;
const startBtn = document.getElementById("start-btn");
const buttons = document.querySelectorAll(".gender-btn");

// UX-friendly: redirect if gender is already stored
const storedGender = localStorage.getItem("selectedGender");
if (storedGender) {
  window.location.href = "clothes-selection.html";
}

buttons.forEach(btn => {
  btn.addEventListener("click", () => {
    buttons.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    selectedGender = btn.querySelector("span").textContent.toLowerCase();
    startBtn.disabled = false;
    startBtn.classList.add("scale-105"); // subtle grow
    setTimeout(() => startBtn.classList.remove("scale-105"), 200);
  });
});

startBtn.addEventListener("click", () => {
  if (!selectedGender) return;
  localStorage.setItem("selectedGender", selectedGender);
  window.location.href = "clothes-selection.html";
});

</script>
</body>
</html>
